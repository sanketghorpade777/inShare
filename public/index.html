<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Sharing App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
  
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section>
 <nav class="bg-blue-100">
    <ul class="flex justify-between px-10 py-2">
        <li><img src="./img/inshare_logo.jpg" alt="" width="60" class="rounded-md"></li>
         <li class="py-3"><a href="" class="rounded-md bg-green-300 p-2">Download File</a> </li>
    </ul>
 </nav>

  </section>
  <div class="toast" role="alert">
    <div class="text-sm font-normal">Copied</div>
  </div>

    <div class="container py-2">
        <div class="row flex justify-around items-right mt-2">

            <div class="flex-col rounded-lg py-10 px-10 w-full mt-15 :md mt-10"  style="box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset; width: 50%; height: max-content ;">
             <div class="border-dashed border-2 border-black py-20 px-10" id="dragZone">
                 <div class="grid grid-cols-2 gap-6 md:grid-cols-2 lg:grid-cols-2" id="dragarea">
                    <!-- grid grid-cols-2 -->
                        <div class="flex justify-center">
                            <form action="/api/files" method="POST" enctype="multipart/form-data">
                            <input type="file" name="myfile" id="fileInput" class="ps-5" multiple>
                            <p class="title">Drop Your Files Here, OR <span class="browseBtn"> Browse</span></p>
                            </form>
                        </div>

                    <div class="fileicon flex justify-center">
                        <img src="./img/file.png" alt="right" width="60" class="right" draggable="false">
                        <img src="./img/file.png" alt="center" width="60" class="center" draggable="false">
                        <img src="./img/file.png" alt="left" width="60" class="left" draggable="false">
                    </div>
                    
            </div>

            </div>
            

            <!-- progress bar section -->
            <div class="progress_sec">
                <!-- <span class="complete_upload"></span> -->
            <div class="progress_div">
                <span class="p-2 font-medium" id="uploading">Uploading... <br> <span class="percent_sec p-2"></span>
            </span>
            <div class="small_parent">
                <div class="small_bar"></div>
            </div>
           </div>

           <!-- link section -->


             <div class="link_section">
               <p class="text-center p-1 font-bold">Link Expires in 24 Hrs</p>


                <div class="relative">
                   <input type="text" id="fileURL" class="w-full border-dashed border-2 border-black bg-blue-100 h-10 text-md p-2" value=""  readonly>
                       <button onclick="copyClipboard()" id='linkButton'>
                           <span class="material-symbols-outlined absolute right-0 top-0 text-black p-1 text-3xl">content_copy</span>
                       </button>
                 
                   
                      
                        
                </div>


             



                <p class="text-center py-2 font-bold">OR Send Via E-mail</p>
             </div>
           <!-- mail section -->
           <div class="mail_section border-2 rounded-md">
            <div class="mail_details">
                <form id="form">

              <div class="lebels flex justify-between">
                  <label class="font-medium">Your Email :</label>
                  <input type="email" name="from-email" id="sender_data" class="mb-3" required>
                  
              </div>

              <div class="input flex justify-between">
                <label class="font-medium">Receiver Email :</label>
                  <input type="email" name="to-email" id="receiver_data" class="mb-3" required>
              </div>
              
              <button type="submit" class="bg-blue-300 px-4  rounded-lg" id="sendBtn">Send</button>
            </form>
            </div>

            
           </div>


            </div>

          
            


            </div>
           


            <div class="img flex-col p-10 ">
               <img src="./img/file-transfer.gif" alt="" width="400">
               
            </div>

        </div>
        
       
    </div>

  
</body>
<!-- Jquery cdn -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="./js/app.js"></script>






</html>
